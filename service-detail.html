            <span class="bar b2"></span>
            <span class="bar b3"></span>
            <span class="line" style="width:220px"></span>
          </div>
        </div>
        <div class="detail-box">
          <h3 id="svc-name">Nombre del servicio</h3>
          <p class="kv"><b>Precio:</b> <span id="svc-price">$0</span></p>
          <p class="kv"><b>Cantidad:</b> <input id="svc-qty" class="input" type="number" min="1" value="1" style="max-width:120px"/></p>
          <p class="meta">Descripción completa del servicio con beneficios clave.</p>
        </div>
      </div>
      <div style="margin-top:26px;display:flex;align-items:center;gap:18px">
