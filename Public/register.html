<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>NOVATech • Registro</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body data-page="register">
    <header>
      <div class="container navbar">
        <a class="brand" href="index.html">
          <span class="logo"></span> <span>NOVATech</span>
        </a>
        <nav class="navlinks" id="site-nav">
          <a href="index.html" data-nav="index">Inicio</a>
          <a href="services.html" data-nav="services">Servicios</a>
          <a href="#contacto" data-nav="contacto">Contacto</a>
          <a href="login.html" data-nav="login">Login</a>
          <a href="register.html" data-nav="register">Registro</a>
          <a href="dashboard.html" data-nav="dashboard">Dashboard</a>
          <a href="register.html" data-nav="register">Registro</a>
          <a href="dashboard.html" data-nav="dashboard">Dashboard</a>
        </nav>
        <a class="btn outline nav-cta" href="services.html">Menú</a>
      </div>
    </header>

    <main class="container section">
      <h2>Crear cuenta</h2>
      <div class="auth-grid">
        <div class="figure-card">
          <div class="figure" style="height:180px">
            <span class="bar b1"></span>
            <span class="bar b2"></span>
            <span class="bar b3"></span>
            <span class="line" style="width:200px"></span>
          </div>
        </div>
        <form class="form" id="register-form" novalidate>
          <div>
            <label>Nombre</label>
            <input class="input" id="r-name" placeholder="Tu nombre" required/>
          </div>
          <div>
            <label>Email</label>
            <input class="input" id="r-email" type="email" placeholder="tu-email@novatech.com" required/>
          </div>
          <div>
            <label>Password</label>
            <input class="input" id="r-pass" type="password" placeholder="Mínimo 8 caracteres" required/>
          </div>
          <div>
            <label>Confirmar password</label>
            <input class="input" id="r-pass2" type="password" placeholder="Repite tu password" required/>
          </div>
          <button class="btn brand" type="submit">Crear cuenta</button>
          <p class="meta">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
      </div>
    

      <!-- Modal de confirmación de registro -->
      <div class="modal-backdrop" id="register-confirm" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal" role="document">
          <header>Cuenta creada</header>
          <div class="body">
            <p>¡Tu cuenta se creó correctamente! ¿Qué te gustaría hacer ahora?</p>
          </div>
          <div class="actions">
            <a href="#" class="btn secondary" id="btn-stay">Seguir aquí</a>
            <a href="#" class="btn primary" id="btn-go-login">Ir al login</a>
          </div>
        </div>
      </div>
    </main>


    <footer class="footer">
      <div class="container">©2025 NOVATech • <a href="mailto:contacto@novatech.com">contacto@novatech.com</a></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
